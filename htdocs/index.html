#wip { text-align: center; font-size: 25vh; }

#corner { position: fixed; right: 16px; top: 16px; margin: auto; width: auto; }
#corner > h2 { margin: 0px; padding: 0px; }

@media only screen {
	body > div { width: 100%; margin: auto 0px; }

@media only screen and (min-width: 800px) {
	body > div { width: 70vw; margin: auto 15vw; }
}

button { padding: 0.5em 20%; }

#question { display: flex; flex-wrap: wrap; }

#question::before {
	content: "Question:";
	font-size: 24px;
	font-weight: bold;
	margin: 20px 0px;
	flex: 100%;
}

#question > input, #question > button { text-align: center; font-size: x-large; margin: 2px 0px; }
#question > #q { flex: 40; }
#question > #t { flex: 10; }
#question > #at, #question > #send { flex: 100%; }

#answers:not(:empty)::before {
	content: "Answers:";
	font-size: 24px;
	font-weight: bold;
	margin: 20px 0px;
	display: block;
}

div.answer-head, div.answer-row { display: flex; flex-wrap: nowrap; }
div.answer-head > span { display: flex; flex: 1; padding: 2px 8px; }
div.answer-head > span.status { flex: 10; }
div.answer-head > span.status[data-value]:before { content: "⚠️ (" attr(data-value) ") " var(--status-text, "Unclassified status"); }
div.answer-head > span.status[data-value="0"]:before { content: "✔️ (" attr(data-value) ") " var(--status-text, "OK"); }
div.answer-head > span[data-property][data-bool]:before { content: attr(data-property); }
div.answer-head > span[data-property][data-bool=""], div.answer-head > span[data-property][data-bool="0"] { opacity: 0.1; }

div.answer-head > span.status[data-value] { --status-text: "Unclassified status"; }
div.answer-head > span.status[data-value="0"] { --status-text: "No Error"; }
div.answer-head > span.status[data-value="1"] { --status-text: "️Format Error"; }
div.answer-head > span.status[data-value="2"] { --status-text: "Server Failure"; }
div.answer-head > span.status[data-value="3"] { --status-text: "Non-Existent (NX) Domain"; }
div.answer-head > span.status[data-value="4"] { --status-text: "Not Implemented"; }
div.answer-head > span.status[data-value="5"] { --status-text: "Query Refused"; }
div.answer-head > span.status[data-value="6"] { --status-text: "Name Exists (YXDomain), but should not to be..."; }
div.answer-head > span.status[data-value="7"] { --status-text: "RR Set Exists (YXRRSet), but should not to be..."; }
div.answer-head > span.status[data-value="8"] { --status-text: "RR Set Not exists but should be (NXRRSet)"; }
div.answer-head > span.status[data-value="9"] { --status-text: "Not (Authorized / Authoritive)?"; }
div.answer-head > span.status[data-value="10"] { --status-text: "Name not contained in zone"; }
div.answer-head > span.status[data-value="11"] { --status-text: "DSO-TYPE Not Implemented"; }
div.answer-head > span.status[data-value="16"] { --status-text: "Bad OPT Version / TSIG Signature Failure"; }
div.answer-head > span.status[data-value="17"] { --status-text: "Key not recognized"; }
div.answer-head > span.status[data-value="18"] { --status-text: "Signature out of time window"; }
div.answer-head > span.status[data-value="19"] { --status-text: "Bad TKEY Mode"; }
div.answer-head > span.status[data-value="20"] { --status-text: "Duplicate key name"; }
div.answer-head > span.status[data-value="21"] { --status-text: "Algorithm not supported"; }
div.answer-head > span.status[data-value="22"] { --status-text: "Bad Truncation"; }
div.answer-head > span.status[data-value="23"] { --status-text: "Bad/missing Server Cookie"; }

div.answer-row:before { content: "[ " var(--rrtype-text, "(RR Type" attr(data-type) ")") " ] " attr(data-host) ": "; padding-right: 8px; }
div.answer-row[data-ttl]:after { content: " (TTL: " attr(data-ttl) ")"; padding-left: 12px; }

<body>
<div id="corner"><h2><a href="https://github.com/rickylko/DoH-nslookup" target="_blank" title="GitHub: @rickylko/DoH-nslookup"></a></h2></div>
<div id="question"><input type="text" id="q" value="" placeholder="What host you are looking for? e.g. cloudflare.com?" title="Host in question e.g. cloudflare.com" /><input type="text" id="t" value="A" placeholder="Query Type (A, AAAA, NS...)" title="Query Type e.g. A, AAAA, or its raw numeric values per IANA specification" /><input type="text" id="at" value="https://cloudflare-dns.com/dns-query" placeholder="What DoH server to ask?" title="Full URL of the DoH endpoint, starts with &quot;https://&quot; up to &quot;?&quot; where query parameters begin" /><button id="send" >🔎 Query</button></div>
<template id="answer"><div class="answer-head"><span class="status" title="Response Code"></span><span data-property="TC" title="Truncated"></span><span data-property="RD" title="Recursive Desired"></span><span data-property="RA" title="Recursion Available"></span></span><span data-property="AD" title="All records verified with DNSSEC"></span><span data-property="CD" title="DNSSEC validation disable"></span></div></template>
<template id="record"><div class="answer-row"></div></template>
<template id="error"><div class="error"></div></template>
<div id="answers"></div>

<script>(() => {
var $ = (id) => document.getElementById (id), $v = (id) => $ (id).value, t = {
	err: $ ('error').content,
	ans: $ ('answer').content,
	ansRR: $ ('record').content
}, e = {
	ans: $ ('answers')
};

$ ('send').addEventListener ('click', () => {
	var dohUrl = new URL ($v ('at'));

	dohUrl.searchParams.set ('name', $v ('q'));
	dohUrl.searchParams.set ('type', $v ('t'));

	e.ans.innerHTML = '';

	fetch (dohUrl, { headers: { 'Accept': 'application/dns-json' }, mode: 'cors' }).then (r => {
		if (r.ok) { r.json ().then (d => {
			var ansEl = t.ans.cloneNode (true);
			ansEl.querySelector ('.status').setAttribute ('data-value', d.Status);
			['TC', 'RD', 'RA', 'AD', 'CD'].forEach (p => ansEl.querySelector ('[data-property=' + p + ']').setAttribute ('data-bool', !!d [p] ? '1' : ''));
			e.ans.appendChild (ansEl);
			d.Answer.forEach (rr => {
				var rowEl = t.ansRR.cloneNode (true), rrEl = rowEl.querySelector ('div.answer-row');
				rrEl.setAttribute ('data-type', rr.type);
				rrEl.setAttribute ('data-host', rr.name);
				rrEl.setAttribute ('data-data', rr.data);
				rrEl.setAttribute ('data-ttl', rr.TTL);
				rrEl.innerHTML = rr.data;
				e.ans.appendChild (rowEl);
			});
		}); } else {
			throw new Error (['HTTP', r.status, r.statusText].join (' '))
		}
	}).catch (err => {
		var errEl = t.err.cloneNode (true);
		console.error ('fetch error', err);
		errEl.querySelector ('div.error').innerHTML = err.message;
		e.ans.appendChild (errEl);
	});
});


}) ();
</script>
